<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./scripts/index.js"></script>
    <title>News App</title>
    <style>
      #results {
        display: flex;
        flex-direction: column;
        height: auto;
        width: 100%;
        border: 2px solid black;
        
      }
      img {
        width: 400px;
        height: 350px;
        padding: 10px;
        
      }
      #navbar {
       margin-left: 400px;
      } 

      #sidebar {
        margin-left: 200px;
        
       
      }

    </style>
  </head>
  <body>
    <!-- Give Navbar with id "navbar"  -->
    <div id="navbar" >
      <a href="index.html" class="">News</a>
      <input type="text" id="search_input" placeholder="Search"/>
    </div> 
       
        
        
   

    <!-- Navbar will have input with id search_input and a link to home page i.e. index.html -->
    <!-- Sidebar will have id "sidebar"  -->
    <div class="flex flex-row">
      <div id="sidebar" >
        <button onclick="showIn()"><a id="in">India</a></button>
          
        
        <button onclick="showCh()"><a id="ch">China</a></button>
          
        
        <button onclick="showUs()"><a id="us">United states</a> </button>
          
       
        <button onclick="showUk()"><a id="uk">United kingdum</a> </button>
          
       
        <button onclick="showNz()"><a id="nz">Newzeland</a> </button>
          
      </div>
      <!-- Give link to top headlines of countries in sidebar with id as their country codes 
    india :- in
    china :- ch
    usa :- us
    uk : uk
    Newzeland :- nz -->

      <!-- Append results inside div with id "results"  -->
      <div id="results"></div>
    </div>
    <!-- News divs will have class "news"  -->
  </body>
</html>
